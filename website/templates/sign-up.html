{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<br />
<div align="center">
  <img
    src="/static/kitty2.jpg"
    style="width: 200px; height: auto"
    alt="Avatar"
    class="avatar"
  />
</div>

<h5
  align="center"
  style="color: rgb(43, 57, 55); font-family: 'Times New Roman', Times, serif"
>
  Join our Flame Picks family!
</h5>

<!-- all boxes and labels created for signup page -->
<form method="POST" style="font-family: 'Times New Roman', Times, serif">
  <h3 align="center" style="color: rgb(30, 139, 121)">Sign Up</h3>
  <div class="form-group">
    <!-- creating box and label for email input, sending data to backend-->
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      style="color: rgb(63, 75, 21)"
    />
  </div>
  <div class="form-group">
    <!-- creating box and label for first name input, sending data to backend-->
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      style="color: rgb(63, 75, 21)"
    />
  </div>
  <div class="form-group">
    <!-- creating box and label for last name input, sending data to backend-->
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
      style="color: rgb(63, 75, 21)"
    />
  </div>
  <div class="form-group">
    <!-- creating box and label for password1 input, sending data to backend-->
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      style="color: rgb(63, 75, 21)"
    />
  </div>
  <div class="form-group">
    <!-- creating box and label for passwor2 input, sending data to backend-->
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Re-enter password"
      style="color: rgb(63, 75, 21)"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-info">
    <i class="fa fa-fw fa-user"></i>Create Account
  </button>
  <!-- button will send everything to backend check when pressed -->
</form>
{% endblock %}
